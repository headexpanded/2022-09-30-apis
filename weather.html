<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./weather.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="main">
      <div class="outer">
        <div class="container">
          <div class="intro">
            Enter a city's name to see the current weather there:
          </div>
          <input type="text" class="myInput" />
          <button class="weatherBtn">Click Me</button>
          <div class="result">
            <p class="text"></p>
            <h3 class="meteo"></h3>
          </div>
          <div class="temp">
            <p class="c-temp"></p>
            <p class="wind"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./weather.js"></script>
  </body>
</html>
